<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      text-decoration: overline;
      text-transform: capitalize;
    }

    h2 {
      text-decoration: line-through;
      text-transform: uppercase;
    }

    h3 {
      text-decoration: underline;
      text-transform: lowercase;
    }

    h4 {
      text-decoration: underline overline;
      text-transform: none;
    }
  </style>
</head>

<body>
  <h1>Typography</h1>
  <div class="text1">Welcome to codingal</div>
  <div class="text2">Welcome to codingal</div>
  <div class="text3">Welcome to codingal</div>
  <h1 class="h1">Welcome to codingal</h1>
  <h2 class="h2">Welcome to codingal</h2>
  <h3 class="h3">Welcome to codingal</h3>
</body>

</html>
