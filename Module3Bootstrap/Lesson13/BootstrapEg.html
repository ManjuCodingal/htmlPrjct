<!DOCTYPE html>
<html>

<head>
	<title>Bootstrap Example</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
</head>

<body>
	<div class="container">
		<h1>Hello Students!</h1>
		<p>Resize the browser window to see the effect.</p>
		<div class="row">
			<!--Size Medium and extra small-->
			<div class="col-md-8 col-xs-4" style="background-color:red; border: 1px solid black;">xs </div>
			<div class="col-md-12 col-md-5" style="background-color:lavender;">.col-xs-3 </div>
		</div>
		<div class="row">
			<!--Size Large, medium and extra small-->
			<div class="col-md-12 col-lg-6" style="background-color:lavenderblush;">.col-xs-6 </div>
			<div class="col-xs-6 col-md-2" style="background-color:lightgrey;">.col-xs-6 </div>
		</div>
		<div class="row" style="background-color:lightcyan;">
			<!--Size extra small-->
			<div class="col-xs-6">.col-xs-6</div>
			<div class="col-xs-6">.col-xs-6</div>
		</div>
	</div>
</body>

</html>

<!-- Goal: Test how grids behave on different screen sizes (responsive design).

Code: Combines different classes like .col-md, .col-lg, .col-xs with background colors for visibility.

Effect: When the browser window is resized, the columns rearrange themselves based on screen width.

Learning: How grids adapt at different breakpoints (extra small, medium, large). -->
